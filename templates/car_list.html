<!-- car_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #5eff00;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .car-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .car-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 48%;
            box-sizing: border-box;
        }
        .car-image {
            max-width: 100%;
            height: auto;
        }
        .search-container {
            text-align: center;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 5px;
        }
        button {
            padding: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>ultimate car sales</h1>
    <nav>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href=" {% url 'register' %}">register</a>
        <a href=" {% url 'login' %}">login</a>
    </nav>
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button type="button">Search</button>
    </div>
</header>

<div class="car-container">
    {% for car in cars %}
        <div class="car-card">
            <h3>{{ car.make }} {{ car.model }} ({{ car.year }})</h3>
            <p>Price: {{ car.price }}</p>
            {% if car.image %}
                <img src="{{ car.image.url }}" alt="{{ car.make }} {{ car.model }}" class="car-image">
            {% endif %}
        </div>
    {% endfor %}
</div>

</body>
</html>
